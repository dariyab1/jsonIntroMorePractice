<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
        
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json()) //creates the json string that we access below
        .then(data =>{
            console.log(data);

            const users = data.map(user => { //we go through every user and return their id and name in a div.  this gets stored in the const users which gets put into the innerHTML of the paragraph with id of users
                return `
                <div>
                    <h2>${user.name}</h2>
                    <p>Username: ${user.username} </p>
                    <p>ID: ${user.id}</p>
                    <p>Email: ${user.email}</p>
                    </div>
                `
            })
            document.getElementById("users").innerHTML=users.join("");
        })

        fetch("https://jsonplaceholder.typicode.com/posts")
        .then(response => response.json()) //creates the json string that we access below
        .then(data =>{
            console.log(data);

            const posts = data.map(post => { //we go through every user and return their id and name in a div.  this gets stored in the const users which gets put into the innerHTML of the paragraph with id of users
                return `
                <div>
                    <h2>${post.id}. ${post.title}</h2>
                    <p>${post.body}</p>
                    <p>User ID: ${post.userId}</p>
                    </div>
                `
            })
            
            document.getElementById("posts").innerHTML=posts.join("");
        })
    </script>
</head>
<body>

        <div id="usersBox">
